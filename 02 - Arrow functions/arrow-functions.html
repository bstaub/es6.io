<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions → → </title>
</head>
<body>
<script>
  const names = ['wes', 'kait', 'lux'];

  // vor der arrow function...
  const fullNames = names.map(function(name) {
    return `${name} bos`;
  });

  // nach der arrow function...
  const fullNames2 = names.map((name) => {
    return `${name} bos`;
  });

  const fullNames3 = names.map(name => {
    return `${name} bos`;
  });

  const fullNames4 = names.map(name => `${name} bos`);

  const fullNames5 = names.map(() => `cool bos`);

  // eine arrow function hat nie ein name, man kann eine arrow function aber einer variable zuweisen
  const sayMyName = (name) => {
    alert(`Hello ${name}!`)
  }

  sayMyName('Wes');

  // es gibt drei Vorteile bei Arrow Funktions
  // 1. kompakter
  // 2. haben expliziten rückgabewert
  // 3. kein rebind von this context

</script>
</body>
</html>
